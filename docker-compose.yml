version: '3.8'

services:
  web:
    build: .
    container_name: actiwe_web
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./static/uploads:/app/static/uploads
    restart: unless-stopped
    networks:
      - actiwe_network

  db:
    image: postgres:15-alpine
    container_name: actiwe_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - actiwe_network

  redis:
    image: redis:7-alpine
    container_name: actiwe_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - actiwe_network

  nginx:
    image: nginx:alpine
    container_name: actiwe_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/var/www/static
      - ./certs:/etc/nginx/certs
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - actiwe_network

volumes:
  postgres_data:

networks:
  actiwe_network:
    driver: bridge