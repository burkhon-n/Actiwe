<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8" x-data="usersApp()">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">üë• Users Management</h1>
            
            <!-- Navigation -->
            <div class="mb-6">
                <a href="/admin/" class="text-blue-600 hover:text-blue-800 mr-4">‚Üê Back to Admin Panel</a>
            </div>

            <!-- User Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-blue-100 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-blue-800">Total Users</h3>
                    <p class="text-3xl font-bold text-blue-600" x-text="stats.total_users">0</p>
                </div>
                <div class="bg-green-100 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-green-800">Active Users</h3>
                    <p class="text-3xl font-bold text-green-600" x-text="stats.active_users">0</p>
                </div>
                <div class="bg-purple-100 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-purple-800">Total Orders</h3>
                    <p class="text-3xl font-bold text-purple-600" x-text="stats.total_orders">0</p>
                </div>
                <div class="bg-orange-100 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-orange-800">Total Items</h3>
                    <p class="text-3xl font-bold text-orange-600" x-text="stats.total_items">0</p>
                </div>
            </div>

            <!-- Users List -->
            <div class="bg-white border border-gray-200 rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-800">Users List</h2>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Language</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Seen</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="user in users" :key="user.id">
                                <tr>
                                                                        <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" x-text="user.display_name"></div>
                                        <div class="text-sm text-gray-500" x-text="'ID: ' + user.telegram_id"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span>N/A</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span 
                                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                            x-text="user.is_active ? 'Active' : 'Inactive'"
                                        ></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span x-text="user.language_code || 'Unknown'"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span x-text="formatDate(user.created_at)"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span x-text="user.last_interaction ? formatDate(user.last_interaction) : 'Never'"></span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                
                <!-- Loading state -->
                <div x-show="loading" class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="mt-2 text-gray-600">Loading users...</p>
                </div>
                
                <!-- Empty state -->
                <div x-show="!loading && users.length === 0" class="text-center py-8 text-gray-500">
                    No users found.
                </div>
            </div>

            <!-- Pagination -->
            <div x-show="users.length > 0" class="mt-6 flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    Showing <span x-text="Math.min((currentPage - 1) * pageSize + 1, totalUsers)"></span> to 
                    <span x-text="Math.min(currentPage * pageSize, totalUsers)"></span> of 
                    <span x-text="totalUsers"></span> users
                </div>
                <div class="flex space-x-2">
                    <button @click="previousPage()" :disabled="currentPage === 1" 
                            class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50">
                        Previous
                    </button>
                    <button @click="nextPage()" :disabled="currentPage * pageSize >= totalUsers"
                            class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function usersApp() {
            return {
                loading: true,
                users: [],
                stats: {
                    total_users: 0,
                    active_users: 0,
                    total_orders: 0,
                    total_items: 0
                },
                currentPage: 1,
                pageSize: 20,
                totalUsers: 0,

                async init() {
                    await this.loadStats();
                    await this.loadUsers();
                },

                async loadStats() {
                    try {
                        console.log('Loading stats...');
                        const response = await fetch('/api/admin/users/stats');
                        console.log('Stats response:', response.status, response.statusText);
                        if (response.ok) {
                            this.stats = await response.json();
                            console.log('Stats loaded:', this.stats);
                        } else {
                            console.error('Stats response not ok:', await response.text());
                        }
                    } catch (error) {
                        console.error('Error loading stats:', error);
                    }
                },

                async loadUsers() {
                    this.loading = true;
                    try {
                        const skip = (this.currentPage - 1) * this.pageSize;
                        console.log(`Loading users with skip=${skip}, limit=${this.pageSize}...`);
                        const response = await fetch(`/api/admin/users?skip=${skip}&limit=${this.pageSize}`);
                        console.log('Users response:', response.status, response.statusText);
                        if (response.ok) {
                            const data = await response.json();
                            console.log('Users data loaded:', data);
                            this.users = data.users;
                            this.totalUsers = data.total;
                        } else {
                            console.error('Users response not ok:', await response.text());
                        }
                    } catch (error) {
                        console.error('Error loading users:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                async previousPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        await this.loadUsers();
                    }
                },

                async nextPage() {
                    if (this.currentPage * this.pageSize < this.totalUsers) {
                        this.currentPage++;
                        await this.loadUsers();
                    }
                },

                formatDate(timestamp) {
                    return new Date(timestamp * 1000).toLocaleString();
                }
            }
        }
    </script>
</body>
</html>
