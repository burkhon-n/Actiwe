<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-area {
            border: 2px dashed #cbd5e1;
            transition: all 0.2s ease;
        }
        .drop-area.hover {
            border-color: #1e40af;
            background-color: #f1f5f9;
        }
        .image-preview {
            background-repeat: no-repeat;
            position: relative;
            height: 100%;
        }
        .image-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            transition: opacity 0.2s ease;
            opacity: 0;
        }
        .image-preview:hover::after {
            opacity: 1;
        }
        /* Loader styles */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <button id="back-btn" class="text-gray-500 hover:text-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <h1 class="text-3xl font-bold text-center text-gray-800" id="form-title">{% if item is defined %}Edit Item{% else %}Add New Item{% endif %}</h1>
            <div class="w-6"></div> </div>

        <form id="item-form" class="hidden">
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">Item Image</label>
                <div id="image-drop-area" class="relative drop-area flex items-center justify-center p-6 text-center rounded-lg cursor-pointer w-full aspect-square">
                    <input type="file" id="image-file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                    <div id="image-placeholder" class="text-gray-500 {% if item is defined %}hidden{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-2-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span>Drag and drop an image, or click to upload.</span>
                    </div>
                    <div id="image-preview" class="absolute inset-0 {% if item is defined %}block{% else %}hidden{% endif %}" {% if item is defined %}style="background-image: url({{ item.image }}); background-size: cover; background-position: center;"{% endif %}>
                        <button type="button" id="remove-image-btn" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 shadow-md hover:bg-red-600 z-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required value="{{ item.title if item is defined }}">
                </div>
                <div>
                    <label for="price" class="block text-gray-700 font-bold mb-2">Price (UZS)</label>
                    <input type="number" id="price" name="price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required value="{{ item.price if item is defined }}">
                </div>
            </div>

            <div class="mb-6">
                <label for="sizes" class="block text-gray-700 font-bold mb-2">Sizes</label>
                <input type="text" id="sizes" name="sizes" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="e.g., 40, 41, 42, 43" required value="{{ item.sizes if item is defined }}">
            </div>

            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description (Optional)</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">{{ item.description if item is defined }}</textarea>
            </div>
            
            <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-semibold shadow hover:bg-blue-700 transition-colors flex items-center justify-center">
                <span id="button-text">{% if item is defined %}Update Item{% else %}Save Item{% endif %}</span>
                <div id="loader" class="loader ml-3 hidden"></div>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageDropArea = document.getElementById('image-drop-area');
            const imageFileInput = document.getElementById('image-file-input');
            const imagePlaceholder = document.getElementById('image-placeholder');
            const imagePreview = document.getElementById('image-preview');
            const removeImageBtn = document.getElementById('remove-image-btn');
            const itemForm = document.getElementById('item-form');
            const formContainer = document.getElementById('form-container');
            const backBtn = document.getElementById('back-btn');
            const submitBtn = document.getElementById('submit-btn');
            const buttonText = document.getElementById('button-text');
            const loader = document.getElementById('loader');

            let uploadedFile = null;

            const showAuthError = (message) => {
                formContainer.innerHTML = `
                    <div class="text-center text-red-500 font-semibold text-lg p-8">
                        ${message}
                    </div>
                `;
            };

            const showForm = () => {
                itemForm.classList.remove('hidden');
            };
            
            const redirectToAdmin = () => {
                const urlParams = new URLSearchParams();
                urlParams.append('initData', window.Telegram.WebApp.initData);
                urlParams.append('initDataUnsafe', JSON.stringify(window.Telegram.WebApp.initDataUnsafe));
                window.location.href = `/admin?${urlParams.toString()}`;
            };
            
            backBtn.addEventListener('click', redirectToAdmin);

            if (!window.Telegram || !window.Telegram.WebApp) {
                showAuthError("This page must be opened inside the Telegram application.");
                return;
            }
            window.Telegram.WebApp.ready();
            const initData = window.Telegram.WebApp.initData;
            const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

            fetch("/auth/check_role", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ initData, initDataUnsafe })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && (data.role === 'admin' || data.role === 'sadmin')) {
                    showForm();
                } else {
                    showAuthError("You do not have permission to access this page.");
                }
            })
            .catch(error => {
                console.error("Authentication error:", error);
                showAuthError("Authentication failed. Please open from the Telegram app.");
            });


            itemForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const price = document.getElementById('price').value;
                const sizes = document.getElementById('sizes').value;
                const description = document.getElementById('description').value;

                if (!title || !price || !sizes || (!uploadedFile && !imagePreview.style.backgroundImage)) {
                    alert('Please fill in all required fields and upload an image.');
                    return;
                }
                
                // Show loader and disable button
                submitBtn.disabled = true;
                buttonText.classList.add('hidden');
                loader.classList.remove('hidden');

                const formData = new FormData();
                formData.append('title', title);
                formData.append('price', price);
                formData.append('sizes', sizes);
                formData.append('description', description);
                formData.append('initData', window.Telegram.WebApp.initData);
                formData.append('initDataUnsafe', JSON.stringify(window.Telegram.WebApp.initDataUnsafe));
                
                if (uploadedFile) {
                    formData.append('image', uploadedFile);
                }

                const isEditing = `{{ item.id if item is defined }}`;
                const url = isEditing ? `/admin/items/edit/${isEditing}` : '/admin/items/create';
                const method = isEditing ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert(data.message);
                        window.Telegram.WebApp.close();
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    // Hide loader and re-enable button
                    submitBtn.disabled = false;
                    buttonText.classList.remove('hidden');
                    loader.classList.add('hidden');
                }
            });


            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                imageDropArea.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                imageDropArea.addEventListener(eventName, () => imageDropArea.classList.add('hover'));
            });

            ['dragleave', 'drop'].forEach(eventName => {
                imageDropArea.addEventListener(eventName, () => imageDropArea.classList.remove('hover'));
            });

            imageDropArea.addEventListener('drop', e => {
                uploadedFile = e.dataTransfer.files[0];
                handleFile(uploadedFile);
            });

            imageFileInput.addEventListener('change', e => {
                uploadedFile = e.target.files[0];
                handleFile(uploadedFile);
            });

            removeImageBtn.addEventListener('click', e => {
                e.stopPropagation();
                e.preventDefault();
                resetImageInput();
            });

            const handleFile = (file) => {
                const max_size = 5 * 1024 * 1024; // 5MB in bytes
                
                if (file && file.type.startsWith('image/')) {
                    if (file.size > max_size) {
                        alert('Image size exceeds the 5MB limit.');
                        resetImageInput();
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.style.backgroundImage = `url(${e.target.result})`;
                        imagePreview.style.backgroundSize = 'cover';
                        imagePreview.style.backgroundPosition = 'center';
                        imagePreview.classList.remove('hidden');
                        imagePlaceholder.classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload a valid image file.');
                    resetImageInput();
                }
            };

            const resetImageInput = () => {
                imageFileInput.value = '';
                uploadedFile = null;
                imagePreview.style.backgroundImage = '';
                imagePreview.classList.add('hidden');
                imagePlaceholder.classList.remove('hidden');
            };
        });
    </script>
</body>
</html>
