<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              DEFAULT: '#1e40af',
              light: '#3b82f6',
              dark: '#1e3a8a',
            },
            accent: {
              DEFAULT: '#0f172a',
              light: '#334155',
              dark: '#0c1425',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'bounce-soft': 'bounceSoft 0.6s ease-in-out',
            'pulse-soft': 'pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-down-fade-in': 'slideDownFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-out-up': 'fadeOutUp 0.5s ease-out forwards',
            'dropdown-enter': 'dropdownEnter 0.2s ease-out',
            'dropdown-exit': 'dropdownExit 0.15s ease-in forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            bounceSoft: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' }
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' }
            },
            slideDownFadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-20px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
            },
            fadeOutUp: {
              '0%': { opacity: '1', transform: 'translateY(0)' },
              '100%': { opacity: '0', transform: 'translateY(-20px)' }
            },
            dropdownEnter: {
              '0%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
            },
            dropdownExit: {
              '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              '100%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    .glass-effect {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .product-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
    
    /* Prevent hover transform when dropdown is open */
    .product-card:has(.dropdown-menu.show):hover {
      transform: translateY(-2px);
    }
    
    .cart-badge {
      animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid #f3f4f6;
      border-radius: 50%;
      border-top-color: #1e40af;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn-primary {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(30, 64, 175, 0.3);
    }
    .btn-primary:disabled {
      background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
      cursor: not-allowed;
      transform: none; box-shadow: none;
    }
    #imagePreviewModal {
        backdrop-filter: blur(12px);
        transition: opacity 0.3s ease-in-out;
    }
    #imagePreviewModal .preview-content {
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    #imagePreviewModal:not(.visible) .preview-content {
      transform: scale(0.95);
      opacity: 0;
    }
    .counter-btn {
      transition: all 0.2s ease;
    }
    .counter-btn:hover {
      transform: scale(1.1);
      background-color: #e5e7eb;
    }
    .counter-btn:active {
      transform: scale(0.95);
    }
    
    /* Enhanced Dropdown System */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-button {
      position: relative;
      z-index: 1;
    }
    
    .dropdown-menu {
      position: absolute;
      z-index: 9999;
      top: calc(100% + 4px);
      right: 0;
      min-width: 160px;
      max-width: 200px;
      max-height: 240px;
      overflow-y: auto;
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      opacity: 0;
      visibility: hidden;
      transform: scale(0.95) translateY(-10px);
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      transform-origin: top right;
      pointer-events: none;
    }
    
    .dropdown-menu.left {
      right: auto;
      left: 0;
      transform-origin: top left;
    }
    
    .dropdown-menu.center {
      right: auto;
      left: 50%;
      transform: translateX(-50%) scale(0.95) translateY(-10px);
      transform-origin: top center;
    }
    
    .dropdown-menu.center.show {
      transform: translateX(-50%) scale(1) translateY(0);
      pointer-events: auto;
    }
    
    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: scale(1) translateY(0);
      animation: dropdown-enter 0.2s ease-out;
      pointer-events: auto;
    }
    
    .dropdown-menu.hiding {
      animation: dropdown-exit 0.15s ease-in forwards;
    }
    
    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      color: #374151;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.15s ease;
      border-radius: 4px;
      margin: 2px 4px;
    }
    
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background-color: #f3f4f6;
      color: #1f2937;
      outline: none;
    }
    
    .dropdown-menu a:active {
      background-color: #e5e7eb;
    }
    
    /* Prevent text selection on dropdown buttons */
    .dropdown-button {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    /* Mobile-specific dropdown adjustments */
    @media (max-width: 768px) {
      .dropdown-menu {
        min-width: 140px;
        max-height: 200px;
        font-size: 14px;
      }
      
      .dropdown-menu a {
        padding: 10px 12px;
        font-size: 14px;
      }
      
      .product-card:hover {
        transform: translateY(-4px);
      }
      
      .product-card:has(.dropdown-menu.show):hover {
        transform: translateY(-1px);
      }
    }
    
    /* Modal-specific dropdown adjustments */
    #imagePreviewModal .dropdown-menu {
      z-index: 10000;
    }
    
    #imagePreviewModal .dropdown-menu.show {
      pointer-events: auto;
    }
    
    /* Scrollbar styling for dropdown */
    .dropdown-menu::-webkit-scrollbar {
      width: 4px;
    }
    
    .dropdown-menu::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .dropdown-menu::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 2px;
    }
    
    .dropdown-menu::-webkit-scrollbar-thumb:hover {
      background-color: #9ca3af;
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .dropdown-menu {
        border: 2px solid #000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      
      .dropdown-menu a:hover {
        background-color: #000;
        color: #fff;
      }
    }
    
    /* Focus management for accessibility */
    .dropdown-button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    .dropdown-menu a:focus {
      outline: 2px solid #3b82f6;
      outline-offset: -2px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 text-gray-900 font-sans min-h-screen">

<script>
    // --- Alert Functionality ---
    function showAlert(message, type = 'success') {
        const alertContainer = document.getElementById('alert-container');
        if (!alertContainer) return;

        const alertId = `alert-${Date.now()}`;
        const alertEl = document.createElement('div');

        const icons = {
            success: `<svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>`,
            info: `<svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" /></svg>`
        };
        
        const colors = {
            success: { base: 'bg-green-100 text-green-800', hover: 'hover:bg-green-200', ring: 'focus:ring-offset-green-100 focus:ring-green-600' },
            info: { base: 'bg-blue-100 text-blue-800', hover: 'hover:bg-blue-200', ring: 'focus:ring-offset-blue-100 focus:ring-blue-600' }
        };
        
        const theme = colors[type] || colors.success;
        const icon = icons[type] || icons.success;

        alertEl.id = alertId;
        alertEl.className = `rounded-xl p-4 shadow-lg w-full transform transition-all duration-300 animate-slide-down-fade-in ${theme.base}`;
        alertEl.innerHTML = `
            <div class="flex">
                <div class="flex-shrink-0">
                    ${icon}
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">${message}</p>
                </div>
                <div class="ml-auto pl-3">
                    <div class="-mx-1.5 -my-1.5">
                        <button type="button" onclick="document.getElementById('${alertId}').remove()" class="inline-flex rounded-md p-1.5 ${theme.hover} focus:outline-none focus:ring-2 focus:ring-offset-2 ${theme.ring}">
                            <span class="sr-only">Dismiss</span>
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        `;

        alertContainer.appendChild(alertEl);

        setTimeout(() => {
            const el = document.getElementById(alertId);
            if (el) {
                el.classList.remove('animate-slide-down-fade-in');
                el.classList.add('animate-fade-out-up');
                el.addEventListener('animationend', () => el.remove(), { once: true });
            }
        }, 4000);
    }

    // --- Enhanced State Management ---
    class ShopState {
        constructor() {
            this.cart = {};
            this.products = {};
            this.selectedSizes = {};
            this.selectedGenders = {};
            this.selectedQuantities = {};
        }

        getCartKey(itemId, size, gender) {
            if (gender) {
                return `${itemId}-${size}-${gender}`;
            }
            return `${itemId}-${size}`;
        }

        getCurrentQuantity(itemId) {
            return this.selectedQuantities[itemId] || 1;
        }

        setQuantity(itemId, quantity) {
            this.selectedQuantities[itemId] = Math.max(1, quantity);
            this.updateCardUI(itemId);
            this.updateModalUI(itemId);
        }

        getCurrentSize(itemId) {
            if (!this.selectedSizes[itemId] && this.products[itemId]) {
                const product = this.products[itemId];
                if (product.sizes === '0') {
                    this.selectedSizes[itemId] = 'N/A';
                } else {
                    const sizes = product.sizes.split(',').map(s => s.trim());
                    this.selectedSizes[itemId] = sizes[0] || '';
                }
            }
            return this.selectedSizes[itemId];
        }

        getCurrentGender(itemId) {
            if (!this.selectedGenders[itemId] && this.products[itemId]) {
                const product = this.products[itemId];
                if (product.gender_neutral) {
                    this.selectedGenders[itemId] = null;
                } else {
                    this.selectedGenders[itemId] = 'male';
                }
            }
            return this.selectedGenders[itemId];
        }

        setSize(itemId, size) {
            this.selectedSizes[itemId] = size;
            const gender = this.getCurrentGender(itemId);
            this.syncQuantityWithCart(itemId, size, gender);
            this.updateAllUI(itemId);
        }

        setGender(itemId, gender) {
            this.selectedGenders[itemId] = gender;
            const size = this.getCurrentSize(itemId);
            this.syncQuantityWithCart(itemId, size, gender);
            this.updateAllUI(itemId);
        }

        getCartQuantity(itemId, size, gender) {
            const currentSize = size || this.getCurrentSize(itemId);
            const currentGender = gender !== undefined ? gender : this.getCurrentGender(itemId);
            const key = this.getCartKey(itemId, currentSize, currentGender);
            return this.cart[key] || 0;
        }

        addToCart(itemId) {
            const size = this.getCurrentSize(itemId);
            const gender = this.getCurrentGender(itemId);
            const quantity = this.getCurrentQuantity(itemId);
            const key = this.getCartKey(itemId, size, gender);
            
            this.cart[key] = (this.cart[key] || 0) + quantity;
            showAlert("Mahsulot savatga qo'shildi!");
            this.syncCartState();
            this.updateAllUI(itemId);
        }

        updateCartItem(itemId) {
            const size = this.getCurrentSize(itemId);
            const gender = this.getCurrentGender(itemId);
            const quantity = this.getCurrentQuantity(itemId);
            const key = this.getCartKey(itemId, size, gender);
            
            this.cart[key] = quantity;
            showAlert("Savat yangilandi!");
            this.syncCartState();
            this.updateAllUI(itemId);
        }

        removeFromCart(itemId) {
            const size = this.getCurrentSize(itemId);
            const gender = this.getCurrentGender(itemId);
            const key = this.getCartKey(itemId, size, gender);
            
            delete this.cart[key];
            showAlert("Mahsulot o'chirildi", 'info');
            this.syncCartState();
            this.updateAllUI(itemId);
        }

        isInCart(itemId, size, gender) {
            const currentSize = size || this.getCurrentSize(itemId);
            const currentGender = gender !== undefined ? gender : this.getCurrentGender(itemId);
            const key = this.getCartKey(itemId, currentSize, currentGender);
            return this.cart[key] > 0;
        }

        syncQuantityWithCart(itemId, size, gender) {
            const cartQuantity = this.getCartQuantity(itemId, size, gender);
            if (cartQuantity > 0) {
                this.selectedQuantities[itemId] = cartQuantity;
            } else if (!this.selectedQuantities[itemId]) {
                this.selectedQuantities[itemId] = 1;
            }
        }

        syncCartState() {
            const totalItems = Object.values(this.cart).reduce((sum, qty) => sum + qty, 0);
            
            const cartCountEl = document.getElementById('cartCount');
            if (cartCountEl) {
                cartCountEl.textContent = totalItems;
                cartCountEl.classList.add('animate-bounce-soft');
                setTimeout(() => cartCountEl.classList.remove('animate-bounce-soft'), 600);
            }

            this.renderCartItems();
            this.debouncedUpdateCart();
        }

        updateAllUI(itemId) {
            const size = this.getCurrentSize(itemId);
            const gender = this.getCurrentGender(itemId);
            this.syncQuantityWithCart(itemId, size, gender);
            
            this.updateCardUI(itemId);
            this.updateModalUI(itemId);
            this.renderProductActions(itemId);
        }

        updateCardUI(itemId) {
            const quantity = this.getCurrentQuantity(itemId);
            const size = this.getCurrentSize(itemId);
            const gender = this.getCurrentGender(itemId);

            const cardCounter = document.getElementById(`counter-${itemId}`);
            if (cardCounter) cardCounter.textContent = quantity;

            const cardSizeBtn = document.getElementById(`size-button-${itemId}`);
            if (cardSizeBtn) {
                const sizeSpan = cardSizeBtn.querySelector('span');
                if (sizeSpan) sizeSpan.textContent = size;
            }

            const cardGenderBtn = document.getElementById(`gender-button-${itemId}`);
            if (cardGenderBtn && gender) {
                const genderSpan = cardGenderBtn.querySelector('span');
                if (genderSpan) {
                    genderSpan.textContent = gender === 'male' ? 'Erkak' : 'Ayol';
                }
            }
        }

        updateModalUI(itemId) {
            const currentModalItem = document.getElementById('imagePreviewModal')?.dataset?.currentItemId;

    // --- Enhanced Dropdown Functionality ---
    function initDropdowns() {
        // Simplified dropdown click handler with explicit debugging
        document.addEventListener('click', (e) => {
            console.log('Click detected on:', e.target);
            
            // Check if clicked element is a dropdown button or inside one
            const dropdownButton = e.target.closest('.dropdown-button');
            const dropdown = e.target.closest('.dropdown');
            
            if (dropdownButton && dropdown) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Dropdown button clicked:', dropdownButton.id);
                
                const menu = dropdown.querySelector('.dropdown-menu');
                if (!menu) {
                    console.log('No menu found for dropdown');
                    return;
                }
                
                // Close all other dropdowns first
                document.querySelectorAll('.dropdown-menu.show').forEach(otherMenu => {
                    if (otherMenu !== menu) {
                        console.log('Closing other dropdown');
                        closeDropdown(otherMenu);
                    }
                });
                
                // Toggle current dropdown
                if (menu.classList.contains('show')) {
                    console.log('Closing current dropdown');
                    closeDropdown(menu);
                } else {
                    console.log('Opening dropdown');
                    
                    // Position the dropdown
                    if (dropdown.closest('#imagePreviewModal')) {
                        console.log('Using modal positioning');
                        positionModalDropdown(dropdown);
                    } else {
                        console.log('Using regular positioning');
                        positionDropdown(dropdown);
                    }
                    
                    // Show the dropdown
                    menu.classList.add('show');
                    console.log('Dropdown shown, classes:', menu.className);
                    
                    // Focus management
                    const firstLink = menu.querySelector('a');
                    if (firstLink) {
                        setTimeout(() => firstLink.focus(), 100);
                    }
                }
            } else if (!e.target.closest('.dropdown-menu')) {
                // Close all dropdowns when clicking outside
                console.log('Clicking outside, closing all dropdowns');
                document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
                    closeDropdown(menu);
                });
            }
        });
        
        // Handle dropdown menu item clicks
        document.addEventListener('click', (e) => {
            if (e.target.matches('.dropdown-menu a')) {
                console.log('Dropdown menu item clicked:', e.target.textContent);
                const dropdown = e.target.closest('.dropdown');
                if (dropdown) {
                    const menu = dropdown.querySelector('.dropdown-menu');
                    if (menu) {
                        closeDropdown(menu);
                    }
                }
            }
        });
        
        // Enhanced dropdown positioning function
        function positionDropdown(dropdown) {
            const menu = dropdown.querySelector('.dropdown-menu');
            if (!menu) return;
            
            const button = dropdown.querySelector('.dropdown-button');
            const rect = button.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Reset positioning classes
            menu.classList.remove('left', 'right', 'center');
            menu.style.maxHeight = '';
            menu.style.top = '';
            menu.style.bottom = '';
            menu.style.marginTop = '';
            menu.style.marginBottom = '';
            
            // Determine horizontal positioning
            const spaceRight = viewportWidth - rect.right;
            const spaceLeft = rect.left;
            const menuWidth = 160;
            
            if (spaceRight >= menuWidth) {
                menu.classList.add('right');
            } else if (spaceLeft >= menuWidth) {
                menu.classList.add('left');
            } else {
                menu.classList.add('center');
            }
            
            // Vertical positioning
            const spaceBelow = viewportHeight - rect.bottom - 10;
            const spaceAbove = rect.top - 10;
            
            if (spaceBelow < 200 && spaceAbove > spaceBelow) {
                menu.style.top = 'auto';
                menu.style.bottom = '100%';
                menu.style.marginBottom = '4px';
                menu.style.maxHeight = `${Math.min(spaceAbove, 240)}px`;
            } else {
                menu.style.top = 'calc(100% + 4px)';
                menu.style.bottom = 'auto';
                menu.style.maxHeight = `${Math.min(spaceBelow, 240)}px`;
            }
        }
        
        // Special positioning function for modal dropdowns
        function positionModalDropdown(dropdown) {
            const menu = dropdown.querySelector('.dropdown-menu');
            if (!menu) {
                console.log('No menu found in dropdown');
                return;
            }
            
            const button = dropdown.querySelector('.dropdown-button');
            const modal = dropdown.closest('#imagePreviewModal');
            
            if (!modal) {
                console.log('No modal found, using regular positioning');
                positionDropdown(dropdown);
                return;
            }
            
            console.log('Positioning modal dropdown');
            
            // Reset positioning
            menu.classList.remove('left', 'right', 'center');
            menu.style.maxHeight = '';
            menu.style.top = '';
            menu.style.bottom = '';
            menu.style.marginTop = '';
            menu.style.marginBottom = '';
            
            // For modal dropdowns, use simpler positioning
            // Default to right positioning with fallback to left
            const buttonRect = button.getBoundingClientRect();
            const modalRect = modal.getBoundingClientRect();
            const menuWidth = 160;
            
            const spaceRight = modalRect.right - buttonRect.right;
            const spaceLeft = buttonRect.left - modalRect.left;
            
            if (spaceRight >= menuWidth) {
                menu.classList.add('right');
                console.log('Modal dropdown positioned right');
            } else if (spaceLeft >= menuWidth) {
                menu.classList.add('left');
                console.log('Modal dropdown positioned left');
            } else {
                menu.classList.add('center');
                console.log('Modal dropdown positioned center');
            }
            
            // Always position below in modal for simplicity
            menu.style.top = 'calc(100% + 4px)';
            menu.style.maxHeight = '200px';
            console.log('Modal dropdown positioned below button');
        }
        
        // Close dropdown with animation
        function closeDropdown(menu, callback) {
            if (!menu.classList.contains('show')) return;
            
            menu.classList.add('hiding');
            menu.classList.remove('show');
            
            setTimeout(() => {
                menu.classList.remove('hiding');
                if (callback) callback();
            }, 150);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const activeDropdown = document.querySelector('.dropdown-menu.show');
            if (!activeDropdown) return;
            
            const links = activeDropdown.querySelectorAll('a');
            const currentFocus = document.activeElement;
            const currentIndex = Array.from(links).indexOf(currentFocus);
            
            switch (e.key) {
                case 'Escape':
                    e.preventDefault();
                    closeDropdown(activeDropdown);
                    const dropdown = activeDropdown.closest('.dropdown');
                    const button = dropdown?.querySelector('.dropdown-button');
                    if (button) button.focus();
                    break;
                    
                case 'ArrowDown':
                    e.preventDefault();
                    const nextIndex = currentIndex < links.length - 1 ? currentIndex + 1 : 0;
                    links[nextIndex]?.focus();
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    const prevIndex = currentIndex > 0 ? currentIndex - 1 : links.length - 1;
                    links[prevIndex]?.focus();
                    break;
                    
                case 'Enter':
                case ' ':
                    if (currentFocus && currentFocus.matches('.dropdown-menu a')) {
                        e.preventDefault();
                        currentFocus.click();
                    }
                    break;
            }
        });
        
        // Reposition dropdowns on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
                    const dropdown = menu.closest('.dropdown');
                    if (dropdown) {
                        if (dropdown.closest('#imagePreviewModal')) {
                            positionModalDropdown(dropdown);
                        } else {
                            positionDropdown(dropdown);
                        }
                    }
                });
            }, 100);
        });
        
        // Handle scroll events to reposition dropdowns
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
                    const dropdown = menu.closest('.dropdown');
                    if (dropdown) {
                        // Only reposition main page dropdowns on scroll, modal dropdowns are fixed
                        if (!dropdown.closest('#imagePreviewModal')) {
                            positionDropdown(dropdown);
                        }
                    }
                });
            }, 50);
        }, { passive: true });
    }

    };

    // --- UI Rendering ---
    function renderProducts() {
        if (Object.keys(shopState.products).length === 0) {
            container.innerHTML = `<p class="text-center text-gray-500 col-span-full">Hozirda mahsulotlar mavjud emas.</p>`;
            return;
        }

        let productHTML = '';
        for (const item of Object.values(shopState.products)) {
            let sizeControlsHTML = '';
            let genderControlsHTML = '';
            let defaultSize = '';
            
            if (item.sizes !== '0') {
                const sizes = item.sizes.split(',').map(s => s.trim());
                defaultSize = sizes[0] || 'N/A';
                
                let sizeMenuItemsHTML = '';
                sizes.forEach(size => {
                    sizeMenuItemsHTML += `<a href="#" onclick="handleSizeSelection('${item.id}', '${size}'); event.preventDefault();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">${size}</a>`;
                });

                sizeControlsHTML = `
                  <div class="dropdown">
                        <button id="size-button-${item.id}" class="dropdown-button inline-flex w-full items-center justify-center gap-x-1.5 rounded-lg bg-gray-100 px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-200 transition-colors duration-200">
                            <span class="truncate">${defaultSize}</span>
                            <svg viewBox="0 0 20 20" fill="currentColor" class="-mr-1 h-5 w-5 text-gray-500"><path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" /></svg>
                        </button>
                        <div class="dropdown-menu">
                            <div class="py-1">${sizeMenuItemsHTML}</div>
                        </div>
                  </div>`;
            } else {
                defaultSize = 'N/A';
            }

            if (!item.gender_neutral) {
                genderControlsHTML = `
                  <div class="dropdown">
                        <button id="gender-button-${item.id}" class="dropdown-button inline-flex w-full items-center justify-center gap-x-1.5 rounded-lg bg-gray-100 px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-200 transition-colors duration-200">
                            <span class="truncate">Erkak</span>
                            <svg viewBox="0 0 20 20" fill="currentColor" class="-mr-1 h-5 w-5 text-gray-500"><path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" /></svg>
                        </button>
                        <div class="dropdown-menu">
                            <div class="py-1">
                                <a href="#" onclick="handleGenderSelection('${item.id}', 'male'); event.preventDefault();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Erkak</a>
                                <a href="#" onclick="handleGenderSelection('${item.id}', 'female'); event.preventDefault();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Ayol</a>
                            </div>
                        </div>
                  </div>`;
            }

            productHTML += `
            <div class="product-card shadow-lg rounded-3xl flex flex-col animate-slide-up">
              <div class="rounded-t-3xl overflow-hidden">
                <img src="${item.image}" alt="${item.title}" loading="lazy" class="w-full h-56 object-cover cursor-pointer hover:scale-105 transition-transform duration-300" onclick="openImagePreview('${item.id}')">
              </div>
              <div class="flex flex-col p-6 flex-grow">
                <div class="flex justify-between items-start w-full mb-4">
                  <p class="font-bold text-xl text-gray-800 line-clamp-2">${item.title}</p>
                  <p class="text-brand font-bold text-lg whitespace-nowrap ml-2">${shopState.formatPrice(item.price)}</p>
                </div>
                <div class="flex items-center ${item.sizes === '0' && item.gender_neutral ? 'justify-center' : 'justify-between'} w-full mb-4">
                  <div class="flex items-center gap-2">
                    <button onclick="decreaseQuantity('${item.id}')" class="counter-btn bg-gray-200 text-gray-700 w-8 h-8 rounded-lg flex items-center justify-center font-bold">-</button>
                    <span id="counter-${item.id}" class="font-bold text-lg text-brand min-w-[24px] text-center">1</span>
                    <button onclick="increaseQuantity('${item.id}')" class="counter-btn bg-gray-200 text-gray-700 w-8 h-8 rounded-lg flex items-center justify-center font-bold">+</button>
                  </div>
                  ${(sizeControlsHTML || genderControlsHTML) ? `<div class="flex items-center gap-2">${sizeControlsHTML}${genderControlsHTML}</div>` : ''}
                </div>
                <div id="action-${item.id}" class="w-full mt-auto"></div>
              </div>
            </div>`;
        }
        container.innerHTML = productHTML;

        // Initialize default states and render actions for all products
        for (const item of Object.values(shopState.products)) {
            if (!shopState.selectedQuantities[item.id]) {
                shopState.selectedQuantities[item.id] = 1;
            }
            if (!shopState.selectedSizes[item.id]) {
                if (item.sizes === '0') {
                    shopState.selectedSizes[item.id] = 'N/A';
                } else {
                    const sizes = item.sizes.split(',').map(s => s.trim());
                    shopState.selectedSizes[item.id] = sizes[0] || '';
                }
            }
            if (!shopState.selectedGenders[item.id]) {
                if (item.gender_neutral) {
                    shopState.selectedGenders[item.id] = null;
                } else {
                    shopState.selectedGenders[item.id] = 'male';
                }
            }
            
            shopState.renderProductActions(item.id);
            shopState.updateCardUI(item.id);
        }
    }

    // --- Event Listeners ---
    document.getElementById('cartBtn').addEventListener('click', toggleCart);
    cartBackdrop.addEventListener('click', toggleCart);

    // Close modal and dropdowns on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const modal = document.getElementById('imagePreviewModal');
            if (modal && !modal.classList.contains('hidden')) {
                closeImagePreview();
                return;
            }
            
            if (!cartBackdrop.classList.contains('hidden')) {
                toggleCart();
                return;
            }
        }
    });

    // --- Initialization ---
    document.addEventListener("DOMContentLoaded", () => {
        // Initialize enhanced dropdowns
        initDropdowns();
        
        // Initialize Telegram WebApp
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
        }
        
        // Fetch initial data
        fetch("/auth/", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                initData: window.Telegram?.WebApp?.initData || ''
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                shopState.products = data.items || {};
                shopState.cart = data.cart_items || {};
                
                // Initialize selected quantities based on cart
                for (const key in shopState.cart) {
                    const keyParts = key.split('-');
                    const itemId = keyParts[0];
                    if (shopState.cart[key] > 0) {
                        shopState.selectedQuantities[itemId] = shopState.cart[key];
                    }
                }
                
                renderProducts();
                shopState.syncCartState();
            } else {
                if (data.detail === 'You have an incomplete order.') { 
                    window.location.href = "/errors/incomplete-order";
                } else {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-20">
                            <div class="text-red-500 text-6xl mb-4">⚠️</div>
                            <p class="text-red-600 text-xl font-semibold">${data.detail || 'Ma\'lumotlarni yuklashda xatolik yuz berdi'}</p>
                            <button onclick="location.reload()" class="mt-4 btn-primary text-white px-6 py-3 rounded-xl font-semibold">
                                Qayta urinish
                            </button>
                        </div>
                    `;
                }
            }
        })
        .catch((err) => {
            console.error('Initialization error:', err);
            container.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <div class="text-red-500 text-6xl mb-4">🔌</div>
                    <p class="text-red-600 text-xl font-semibold">Server bilan bog'lanishda xatolik</p>
                    <p class="text-gray-500 mt-2">Internet aloqangizni tekshirib, qayta urinib ko'ring</p>
                    <button onclick="location.reload()" class="mt-4 btn-primary text-white px-6 py-3 rounded-xl font-semibold">
                        Qayta yuklash
                    </button>
                </div>
            `;
        })
        .finally(() => {
            loader.classList.add("hidden");
            container.classList.remove("hidden");
            
            const logoEl = document.getElementById('shop-logo');
            if (logoEl && logoEl.src && !logoEl.src.includes('None') && !logoEl.src.includes('null')) {
                logoEl.style.display = 'block';
                logoEl.onerror = () => logoEl.style.display = 'none';
            } else if (logoEl) {
                logoEl.style.display = 'none';
            }
        });
    });

    // --- Performance Optimizations ---
    
    // Lazy loading for images
    if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.classList.remove('lazy');
                    imageObserver.unobserve(img);
                }
            });
        });

        window.observeImage = (img) => imageObserver.observe(img);
    }

    // Prevent zoom on double tap (mobile optimization)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // Enhanced touch feedback for mobile
    let touchStartElements = new Set();
    
    document.addEventListener('touchstart', (e) => {
        if (e.target.matches('button, .counter-btn, .product-card img, .dropdown-button')) {
            e.target.style.transform = 'scale(0.95)';
            e.target.style.transition = 'transform 0.1s ease';
            touchStartElements.add(e.target);
        }
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
        touchStartElements.forEach(element => {
            element.style.transform = '';
            element.style.transition = '';
        });
        touchStartElements.clear();
    }, { passive: true });

    // Handle touch cancel events
    document.addEventListener('touchcancel', (e) => {
        touchStartElements.forEach(element => {
            element.style.transform = '';
            element.style.transition = '';
        });
        touchStartElements.clear();
    }, { passive: true });

</script>
</body>
